<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Клієнти — КОМА</title>
  <link rel="icon" href="icon/favicon.ico" />
  <meta name="theme-color" content="#0f5257" />
  <link rel="stylesheet" href="css/main.css">

  <!-- Локальні правки сторінки клієнтів -->
  <style>
    /* Щоб футер не "прилипає" до картки при порожньому списку */
    .section.clients { min-height: 62vh; }
    /* Трошки відступів у блоках-повідомленнях */
    .empty { padding: 12px 0; }
    /* Вирівнювання панелі інструментів на вузьких екранах */
    @media (max-width: 640px){
      .tools { display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-start; margin-top:10px; }
      .tools .pill { order:2 }
      .tools .btn { order:1 }
    }
  </style>
</head>
<body>
  <!-- Шапка -->
  <div data-include="partials/header.html"></div>

  <!-- Контент -->
  <section class="section clients" aria-labelledby="clients-title">
    <div class="container grid">
      <div class="card">
        <div class="row" style="justify-content:space-between;align-items:center;gap:12px">
          <div>
            <h2 id="clients-title" style="margin:0">Мої клієнти на найближчий час</h2>
            <div class="muted" id="meLine" aria-live="polite">—</div>
          </div>
          <div class="tools">
            <span class="pill">Записи зберігаються, доки ви не натиснете <strong>«Завершити»</strong></span>
            <button id="refresh" class="btn light" title="Оновити список" aria-label="Оновити список">Оновити</button>
            <span id="spin" class="spinner" style="display:none" aria-hidden="true"></span>
          </div>
        </div>

        <div id="list" class="list" style="margin-top:14px"></div>
        <div id="empty" class="empty" style="display:none">Поки немає бронювань.</div>
        <div id="error" class="empty danger" style="display:none">Помилка завантаження.</div>
      </div>
    </div>
  </section>

  <!-- Футер -->
  <div data-include="partials/footer.html"></div>

  <!-- Скрипти -->
  <script src="js/guard.js"></script>
  <script type="module" src="js/clients.js"></script>
  <script src="js/partials.js"></script>
</body>
</html>
