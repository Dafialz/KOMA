// якщо для когось галерея не задана — згенеруємо "папковий" варіант: icon/consultants/<base>-1..6.jpg
function fallbackGallery(email){
  const base = (AVATAR_MAP[email] || '').replace(/\.jpg$/i,'').replace(/\/([^/]+)$/,'/$1').replace(/(.*\/)/,'$1'); 
  const stem = base ? base : 'icon/consultants/oksana'; // просто щоб щось було
  const root = stem.replace(/[^/]+$/,''); const name = stem.split('/').pop(); // .../consultants/ + <name>
  const arr=[]; for(let i=1;i<=6;i++) arr.push(`${root}${name}${i}.jpg`);
  return arr;
}

// установлюємо аватар
const avatarEl = document.getElementById('avatar');
avatarEl.src = AVATAR_MAP[myEmail] || 'icon/avatar.png';
avatarEl.onerror = () => { avatarEl.src = 'icon/avatar.png'; };

// малюємо галерею

const galleryList = (GALLERY_MAP[myEmail] && GALLERY_MAP[myEmail].length)
  ? GALLERY_MAP[myEmail]
  : fallbackGallery(myEmail);

galleryList.forEach(src=>{
  const img = new Image();
  img.loading = 'lazy';
  img.src = src;
  img.alt = 'Фото';
  img.onerror = () => img.remove();
  img.onload = () => { gal.appendChild(img); shown++; document.getElementById('statPhotos').textContent = shown; };
