<!-- KOMA widget + Support modal -->
<div class="koma-widget" id="komaWidget" aria-live="polite">
  <span class="koma-phrase" id="komaPhrase">Кома — час набиратися сил</span>
  <button class="koma-help" id="komaBtn" aria-controls="komaModal" aria-expanded="false" aria-label="Служба підтримки">
    <img src="icon/support-bot.svg" alt="Служба підтримки" width="26" height="26" loading="lazy">
  </button>
</div>

<div class="koma-modal" id="komaModal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="koma-modal__backdrop"></div>
  <div class="koma-modal__panel">
    <button class="koma-modal__close" id="komaClose" aria-label="Закрити">✕</button>
    <h3>Служба підтримки</h3>
    <p class="koma-modal__lead">Залишіть ім’я та короткий запит — ми зв’яжемося.</p>

    <form class="koma-form" id="komaForm">
      <label>Ім’я
        <input class="input" name="name" required>
      </label>
      <label>Ел. пошта
        <input class="input" type="email" name="email">
      </label>
      <label>Повідомлення
        <textarea class="input" name="message" rows="4" required></textarea>
      </label>

      <div class="row" style="margin-top:10px">
        <button class="btn" type="submit">Надіслати</button>
        <button class="btn gray" type="button" id="komaCancel">Скасувати</button>
      </div>

      <p class="ok" id="komaOk">Дякуємо! Ми відповімо найближчим часом.</p>
    </form>
  </div>
</div>
