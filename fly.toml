app = "koma-m32o4g"
primary_region = "fra"

[build]
  # Використовується Dockerfile з репозиторію

# --- TURN 3478/UDP ---
[[services]]
  protocol = "udp"
  internal_port = 3478
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  [[services.ports]]
    port = 3478

# --- TURN 3478/TCP (fallback, коли UDP блокується) ---
[[services]]
  protocol = "tcp"
  internal_port = 3478
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  [[services.ports]]
    port = 3478

# --- ДОДАТКОВО: TCP 443 -> 3478 (для суворих мереж) ---
[[services]]
  protocol = "tcp"
  internal_port = 3478
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  [[services.ports]]
    port = 443

